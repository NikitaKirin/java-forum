<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org"
      th:replace="~{layouts/default :: layout('Forum: categories', ~{::section}, ${messages})}">
<body>
<section>
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-5">Categories</h1>
        <a th:href="@{/categories/save}" class="btn btn-primary">Add new category</a>
    </div>
    <div th:if="${not categories.isEmpty()}" class="row">
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category, index : ${categories}">
                <td>
                    [[${index.index + 1}]]
                </td>
                <td>
                    [[${category.title}]]
                </td>
                <td>
                    <div class="btn-group">
                        <a th:href="@{/categories/{categoryId}/delete(categoryId=${category.id})}"
                           class="btn btn-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                            </svg>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${categories.isEmpty()}" class="alert alert-primary" role="alert">
        Categories not found!
    </div>
</section>
</body>
</html>
