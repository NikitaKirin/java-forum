<!DOCTYPE html>
<html lang="en" th:fragment="layout (title, content, messages)" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ fragments/default/head :: head(${title})}"></head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{ fragments/default/header }" class="col"></header>
<main class="container col">
    <div th:replace="fragments/default/messages :: messages(${messages})"></div>
    <div th:replace="${content}"></div>
</main>
<footer th:replace="~{fragments/default/footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
